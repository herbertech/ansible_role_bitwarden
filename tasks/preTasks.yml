- name: Create docker group
  group:
    name: docker
    state: present

- name: Create Bitwarden user
  user:
    name: bitwarden
    uid: '1001'
    groups: docker
    password: Password123
    append: yes

- name: Create Bitwarden directory
  file:
    path: /opt/bitwarden
    state: directory
    mode: '770'
    owner: bitwarden
    group: bitwarden

- name: Create docker-stub-EU tmp directory
  file:
    path: /tmp/docker-stub-EU
    state: directory
    mode: '755'
    owner: bitwarden
    group: bitwarden